<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomm Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/26575cee2c.js" crossorigin="anonymous"></script>
    <!-- contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="navbar-icon">
                <i class="fa-solid fa-bars"></i>
            </span>
            <img src="assets/timworks.jpg" alt="logo">
            <div class="cart-btn">
                <span class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Backpack Collection</h1>
            <a href="#product-section"><button class="banner-btn">Shop now</button></a>
        </div>
    </header>

    <!-- products -->
    <section class="products" id="product-section">
        <div class="section-title">
            <h2>Products</h2>
        </div>
        <div class="products-center">
        </div>
    </section>

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa-regular fa-circle-xmark"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                </div>
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
 
    <!-- footer  -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright Â© 2023 by Timothy Lim | All Rights Reserved.</p>
        </div>
        <ul class="socials">
            <h3>Follow us</h3>
            <div class="socials-container">
                <li><a href="#"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a></li>
            </div>
        </ul>
    </footer>
</body>
</html>
